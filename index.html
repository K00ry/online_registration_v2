<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kourosh Mirzaei's Signup Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/koory-normalize.css">
	<link rel="stylesheet" href="CSS/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body>


<header>
	
	<h2>THE CODE REVIEW </h2>

</header>
<div class="container">
	<div class="intro" >
	<h2>signup for our newsletter</h2>
	<p>Get the latest news on how your code is doing right in your inbox </p>	
</div>
<form action="Form.html" method="post">
<fieldset class="top">
<legend><span class="num">1</span>Contact Information</legend>

	<label for="name" class="contact_label">Full name</label>
	<input type="text" id="name" name="user_fullname" placeholder="Required" class="contact_info"  aria-describedby="name-format" required><span id="name-format" class="help">Format: firstname lastname</span><br>

	<label for="mail" class="contact_label">Email address</label>
	<input type="email" id="mail" name="user_email" placeholder="Required" class="contact_info" required>

	<label for="phone" class="contact_label">Phone Number</label>
	<input type="tel" id="phone" name="user_phone" class="contact_info" placeholder="(111)-111-1111">

	<label for="street" class="contact_label">Street Address</label>
	<input type="text" id="street" name="user_address" class="contact_info" placeholder="Required">

	<label for="city" class="contact_label">City</label>
	<input type="text" id="city" name="user_city" class="contact_info" placeholder="Required">

<label for="state"  class="contact_info">State</label>
<select id="state" name="state_list" class="drop"> 
	<option class="opt_title">Choose-State</option>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
	<label for="zip" class="contact_label">Zip Code</label><br>
	<input type="text" id="zip" name="user_zipcode" class="contact_info" placeholder="99999" required>
</fieldset>

<fieldset class="bottom">

<legend><span class="num">2</span>Newsletter</legend>

<div class="select">
  <div class="first col">
   <label class="instructions">select the news letter you like</label><br>
  
	<input type="checkbox" id="html_news" value="interest_html" name="user_intrest">
	<label class="checkbox" for="html_news">HTML News</label><br>

	<input type="checkbox" id="css_news" value="interest_css" name="user_intrest">
	<label class="checkbox" for="css_news">CSS News</label><br>

	<input type="checkbox" id="javascript_news" value="interest_javascript" name="user_intrest">
	<label class="checkbox" for="javascript_news">JavaScript</label><br>

<label class="instructions">Newsletter format</label><br>

    <input type="radio" id="html" value="type_html" name="format_type">
    <label for="html" class="light"><span>HTML</span></label><br>
	
	<input type="radio" id="plain" value="type_text" name="format_type">
    <label for="plain" class="light"><span>plain text</span></label><br>
    </div>
<div class="sec col">
<label class="instructions">Subscription</label><br>

    <input type="radio" id="month" value="type_weekly" name="sub_type">
    <label for="month" class="light"><span>Monthly</span></label><br>
	
	<input type="radio" id="weekly" value="type_monthly" name="sub_type">
    <label for="weekly" class="light"><span>Weekly</span></label><br>



<label for="employee"  class="instructions">Employment status :</label>
<select id="employee" name="employee_list" class="drop"> 
	<option class="opt_title">Your-employment</option>
	<option value="EM">employed</option>
	<option value="UN">Unemployed</option>
	<option value="ST">Student</option>
	<option value="CR">Contractor</option>

</select>
</div>
</div>



<label class="instructions">Other topics you'd like to hear about</label>

 <textarea id="bio" name="user_bio" class="bio"></textarea>

 </fieldset>

    <button type="submit" class="button"><span>Sign Up</span> </button>

	</form>

</div>

<div class="foot">
	<p>&copy;Copyright The Code Review</p>
</div>

</body>

</html>
