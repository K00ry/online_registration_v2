<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kourosh Mirzaei's Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/koory-normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW </h1>
    </header>
    <div class="container">
        <div class="intro">
            <h1>signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox </p>
        </div>
        <form action="Form.html" method="post">
            <fieldset class="top">
                <legend><span class="num">1</span>Contact Information</legend>
                <div class="row">
                    <label for="name" class="contact_label">Full name</label>
                    <input type="text" id="name" name="user_fullname" placeholder="Required" class="contact_info" aria-describedby="name-format" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
                    <span id="name-format" class="help">Format: firstname lastname</span></div>
                <div class="row">
                    <label for="mail" class="contact_label">Email address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" class="contact_info" required>
                </div>
                <div class="row">
                    <label for="phone" class="contact_label">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="contact_info" placeholder="(111)-111-1111">
                </div>
                <div class="row">
                    <label for="street" class="contact_label">Street Address</label>
                    <input type="text" id="street" name="user_address" class="contact_info" placeholder="Required">
                </div>
                <div class="row">
                    <label for="city" class="contact_label">City</label>
                    <input type="text" id="city" name="user_city" class="contact_info" placeholder="Required">
                </div>
                <div class="row">
                    <label for="state" class="contact_label">State</label>
                    <select id="state" name="user_state" class="drop">
                        <optgroup label="US States">
                            <option disabled="disabled" selected="selected">Choose a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="row">
                    <label for="zip" class="contact_label zip">Zip Code</label>
                    <br>
                    <input type="text" id="zip" name="user_zipcode" class="contact_info" placeholder="99999" required>
                </div>
            </fieldset>
            <fieldset class="bottom">
                <legend><span class="num">2</span>Newsletter</legend>
                <div class="select">
                    <div class="first col">
                        <h2>select the news letter you like</h2>
                        <br>
                        <input type="checkbox" id="html_news" value="interest_html" name="user_intrest">
                        <label class="checkbox" for="html_news">HTML News</label>
                        <br>
                        <input type="checkbox" id="css_news" value="interest_css" name="user_intrest">
                        <label class="checkbox" for="css_news">CSS News</label>
                        <br>
                        <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_intrest">
                        <label class="checkbox" for="javascript_news">JavaScript</label>
                        <br>
                        <h2>Newsletter format</h2>
                        <br>
                        <input type="radio" id="html" value="type_html" name="newsletter_format">
                        <label for="html" class="light"><span>HTML</span></label>
                        <br>
                        <input type="radio" id="plain" value="type_text" name="newsletter_format">
                        <label for="plain" class="light"><span>plain text</span></label>
                        <br>
                    </div>
                    <div class="sec col">
                        <h2>Subscription</h2>
                        <br>
                        <input type="radio" id="month" value="type_weekly" name="subscription_frequency">
                        <label for="month" class="light"><span>Monthly</span></label>
                        <br>
                        <input type="radio" id="weekly" value="type_monthly" name="subscription_frequency">
                        <label for="weekly" class="light"><span>Weekly</span></label>
                        <br>
                        <label for="employee" class="instructions">Employment status :</label>
                        <select id="employee" name="employee_status" class="drop">
                            <option disabled="disabled" selected="selected">Your-employment</option>
                            <option value="EM">Employed</option>
                            <option value="UN">Unemployed</option>
                            <option value="ST">Student</option>
                            <option value="CR">Contractor</option>
                        </select>
                    </div>
                </div>
                <label for="bio" class="instructions">Other topics you'd like to hear about</label>
                <textarea id="bio" name="user_bio" class="bio"></textarea>
            </fieldset>
            <button type="submit" class="button"><span>Sign Up</span> </button>
        </form>
    </div>
    <div class="foot">
        <p>&copy;Copyright The Code Review</p>
    </div>
</body>

</html>
