<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kourosh Mirzaei's Signup Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/koory-normalize.css">
	<link rel="stylesheet" href="CSS/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	

</head>
<body>


<header>
	
	<h1>THE CODE REVIEW</h1>

</header>
	<div class="main-header" >
	<h1>signup for our newsletter</h1>
	<p>Get the latest news on how your code is doing right in your inbox </p>	
</div>
<form action="Form.html" method="post">
<fieldset>
<legend><span>1</span>Contact Information</legend>

	<label for="name">Full name</label>
	<input type="text" id="name" name="user_fullname">

	<label for="mail">Email address</label>
	<input type="email" id="mail" name="user_email">

	<label for="phone">Phone Number</label>
	<input type="tel" id="phone" name="user_phone">

	<label for="street">Street Address</label>
	<input type="text" id="street" name="user_address">

	<label for="city">City</label>
	<input type="text" id="city" name="user_city">

<label for="state">State</label>
<select id="state" name="state_list">

	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
	<label for="zip">Zip Code</label>
	<input type="number" id="zip" name="user_zipcode">
</fieldset>

<fieldset>

<legend><span class="num">1</span>Newsletter</legend>
    <label>select the news letter you would like to recieve</label>

	<input type="checkbox" id="html_news" value="interest_html" name="user_intrest">
	<label class="light" for="html_news">HTML News</label>

	<input type="checkbox" id="css_news" value="interest_css" name="user_intrest">
	<label class="light" for="cssl_news">CSS News</label>

	<input type="checkbox" id="javascript_news" value="interest_javascript" name="user_intrest">
	<label class="light" for="javascript_news">Javascript News</label>

    <label><span class="num">2</span> Newsletter format</label>

    <input type="radio" id="html" value="type_html" name="format_html">
    <label for="html" class="light">HTML</label>
	
	<input type="radio" id="plain" value="type_text" name="format_text">
    <label for="plain" class="light">plain text</label>

    <label>Other topics you'd like to hear about</label>
    <textarea id="bio" name="user_bio"></textarea>

    <button type="submit">Sign Up</button>

</fieldset>
<p>Copyright The Code Review</p>
</form>








</body>

</html>
